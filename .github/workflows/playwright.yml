name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # üîê CREATE auth.json FROM SECRET
      - name: Create Playwright auth state
        run: |
          echo '${{ secrets.PLAYWRIGHT_AUTH_STATE }}' > auth.json

      # ‚ñ∂Ô∏è RUN TESTS WITH AUTH
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_AUTH_FILE: auth.json
        run: npx playwright test

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      
      # üîπ Generate Allure report
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      # üîπ Publish Allure report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      # üîπ Slack Notification (must be inside steps!)
      # Notificarion will be sent on every run, regardless of success or failure
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: ahmadnabeel5202
          SLACK_TITLE: "Playwright Test Run"
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: |
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Triggered by: ${{ github.actor }}
            Status: ${{ job.status }}
            Allure Report: https://ahmadnabeel5202-sys.github.io/MFH-Automation-Using-Playwright/  
            GitHub Actions: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
